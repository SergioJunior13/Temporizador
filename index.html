<body>
    <header>
        <h1>Temporizador Online</h1>
    </header>
    <main>
        <div class="divTemporizador">
            <div id="inputs">
                <input type="text" id="horas" maxlength="2" oninput="verificar(event)" value="00">:<input type="text"
                    id="minutos" maxlength="2" oninput="verificar(event)" value="00">:<input type="text" id="segundos"
                    maxlength="2" oninput="verificar(event)" value="00">

                </div>
                <div class="hidden" id="divResultado">
                    <div class="resultado" id="resultado">00:00:00</div>
                </div>
                <div class="botoes">
                    <button onclick="resetar()">Resetar</button>
                    <button onclick="pausar()" id="btnPausar">Pausar</button>
                    <button onclick="iniciar()" id="btnIniciar">Iniciar</button>
                </div>
        </div>
    </main>
    <footer>
        <a href="https://cronometronline.netlify.app" target="_blank">Cronometro Online</a>
    </footer>
